<div id="select">
  <button class="form-btn" id="new-game">NEW GAME</button>
  <form id="load">
    <input type="file" id="uploadFile" class="hidden" accept=".json" required />
    <label class="form-btn" for="uploadFile">LOAD TOURNAMENT</label>
  </form>
  <a class="form-btn" id="saves">SAVE TOURNAMENT</a>
</div>
<div class="line"></div>
<div id="game">
  <canvas id="play" class="game-element"></canvas>
  <div id="side-panel" class="game-element"></div>
</div>
