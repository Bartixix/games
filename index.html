<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAY TETRIS</title>

    <link id="icon" rel="shortcut icon" href="src/tetris.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="side-menu">
      <div class="side-menu-element" id="menu-icon">
        <img src="src/menu.png" />
        <span>MENU</span>
      </div>
      <div class="side-menu-element line"></div>
      <button class="side-menu-element clickable" id="game">
        <img src="src/play-button.png" />
        <span>PLAY</span>
      </button>
      <button class="side-menu-element clickable" id="tournament">
        <img src="src/trophy.png" />
        <span>TOURNAMENT</span>
      </button>
      <a
        href="https://github.com/Bartixix/games"
        target="_blank"
        class="side-menu-element"
        id="tournament"
      >
        <img src="src/github.png" />
        <span>GITHUB</span>
      </a>
    </div>
    <div id="content"></div>
    <script src="script.js"></script>
  </body>
</html>
